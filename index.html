<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Expense Chart &dash; Component</title>
  </head>
  <body>
    <main class="container">
      <div class="header">
        <div class="balance">
          <p>My Balance</p>
          <h2>$921.48</h2>
        </div>
        <div class="icon">
          <img src="./images/logo.svg" alt="" />
        </div>
      </div>

      <div class="tracker">
        <h2>Spending - Last 7 days</h2>

        <div class="charts">
          <div class="monday chart"></div>
          <div class="tuesday chart"></div>
          <div class="wednesday chart"></div>
          <div class="thursday chart"></div>
          <div class="friday chart"></div>
          <div class="saturday chart"></div>
          <div class="sunday chart"></div>
        </div>

        <div class="summary">
          <div class="totals">
            <p>Total this month</p>
            <h2>$478.33</h2>
          </div>
          <div class="percentage">
            <h4>+2.4%</h4>
            <p>from the last month</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
